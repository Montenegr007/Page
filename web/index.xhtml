<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="authforms.css"/>
        <title>Authorization form</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">

                <h:form> 
                    
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    
                    <p:panel>    
                        <p:panelGrid>  
                            <p:row>
                                <p:column colspan="2" style="font-weight: bold; font-size: 20px;">Login</p:column>
                            </p:row>
                            <p:row style="height: 20px;"/>   
                            <p:row>
                                <p:column colspan="2"><p:inputText id="email" value="#{loginController.email}" placeholder="Email" required="true"/></p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2"><p:password id="password" value="#{loginController.password}" placeholder="Password" feedback="false" required="true"/></p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2"><p:commandButton id="button" value="Login" action="#{loginController.buttonAction()}" ajax="false" style="background-color: #1d8ce0; font-weight: normal; color: #ffffff; text-decoration: none;"/></p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 50%;">
                                    <p:link outcome="passrecovery">
                                        <h:outputText value="Forgot your password?" style="font-size: 14px;"/>
                                    </p:link>  
                                </p:column>

                                <p:column style="width: 50%;">
                                    <p:link outcome="registration">
                                        <h:outputText value="Registration" style="font-size: 14px;"/>
                                    </p:link>  
                                </p:column>
                            </p:row> 

                        </p:panelGrid>

                    </p:panel>
                </h:form>


            </p:layoutUnit>
        </p:layout>    
        <br />
        <h:link outcome="/users/List" value="Show All Users Items"/>
    </h:body>

</html>
