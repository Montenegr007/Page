<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
            <h:outputStylesheet library="css" name="authforms.css"/>
        <title>Authorization form</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">

                <h:form> 
                    
                    <p:panel>                    
                      
                        <p:panelGrid id="grid" columns="1">  
                                
                            
                            <p:outputLabel value="Login"/> 
                            
                            <p:toolbar style="background-color: transparent; border:none;">
                                
                                
                                <f:facet name="left">
                            <p:inputText id="email" value="#{loginController.email}" placeholder="Email" required="true" style="border-color: background;"/>
                                </f:facet>
                                <f:facet name="right">
                                    <p:message for="email" display="icon"/>
                                </f:facet>
                            </p:toolbar>
                            
                           <p:toolbar style="background-color: transparent; border: none;">
                                <f:facet name="left">
                                <p:password id="password" value="#{loginController.password}" placeholder="Password" feedback="false" required="true" style="border-color: background;"/>
                               </f:facet>
                               <f:facet name="right">
                                <p:message for="password" display="icon" />
                               </f:facet>
                            </p:toolbar>
                       
                        
                        
                               <p:toolbar style="background-color: transparent; border: none;">
                                <f:facet name="left">
                                       <p:commandButton  id="button" value="Login" action="#{loginController.buttonAction()}" ajax="false" style="background-color: #1d8ce0; font-weight: normal; color: #ffffff; text-decoration: none;"/>
                                 </f:facet>
                            </p:toolbar>  
                                
                                
                        
                           
                                    <p:toolbar style="background-color: transparent; border: none; "> 
                                        <f:facet name="left">
                                            <p:link outcome="passrecovery" style="margin-left: 20px;">
                                    <h:outputText value="Forgot your password?" style="font-size: 14px;"/>
                                </p:link>  
                                        </f:facet>
                                        <f:facet name="right">
                                
                                <p:link outcome="registration" style="margin-right: 43px;">
                                    <h:outputText value="Registration" style="font-size: 14px;"/>
                                </p:link>
                                        </f:facet>
                                    </p:toolbar>   
                        
                        </p:panelGrid>       
                                
                           
                                
                                    
                       
                    </p:panel>

                    
                </h:form>


            </p:layoutUnit>
        </p:layout>    
        
    </h:body>

</html>
