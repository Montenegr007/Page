<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <h:outputStylesheet library="css" name="authforms.css"/>
        <title>Authorization form</title>
    </h:head>
        
       <h:body>
    
          <p:layout fullPage="true">
            <p:layoutUnit position="center">

                <h:form id="PasswdRecoveryForm"> 
                    <p:panel>  

                        <p:panelGrid>

                            <p:row>
                                <p:column colspan="2" style="font-weight: bold; font-size: 20px;">Password recovery</p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2" style="height: 50px;"/>
                            </p:row>
                            
                            <p:row>
                                <p:column colspan="2"><p:inputText id="email" value="#{passwordController.email}" placeholder="Please enter email" required="true"/></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column colspan="2" style="height: 50px;"/>
                            </p:row>
                            
                            <p:row>
                                <p:column colspan="2">
                                    <p:toolbar style="background-color: transparent; border: none;">
                                        <f:facet name="left">
                                            <p:button id="cancel" value="Cancel" outcome="index" style="width: 100px; background-color: transparent; "/>
                                        </f:facet>    
                                        <f:facet name="right">    
                                            <p:commandButton id="button" value="Send" action="#{passwordController.sendPassword()}" style="width: 100px; background-color: #3498DB; font-weight: normal; color: #ffffff; text-decoration: none;"/>
                                        </f:facet>
                                    </p:toolbar>
                                </p:column>
                            </p:row>
                            
                                   
                        </p:panelGrid>
                    </p:panel>
                </h:form>

            </p:layoutUnit>
        </p:layout>
       </h:body>
   
</html>
